<!DOCTYPE html>
<html>
<head>
    <title>ArduinoWeb</title>

        <link rel="stylesheet" href="./css/uikit.gradient.min.css" />
        <link rel="stylesheet" href="styles.css">

        <script src="./libs/flot/jquery.js"></script>
        <script src="./js/uikit.min.js"></script>
        <script src="./libs/flot/jquery.flot.js"></script>
        <script src="./libs/flot/jquery.flot.axislabels.js"></script>
        <script src="main.js"></script>
</head>

<body>
<nav class= " uk-navbar uk-navbar-attached uk-margin-bottom">
    <div class = "uk-navbar-content">
        <strong>Arduino Temperature Monitor</strong>
    </div>
    <div class = "uk-navbar-flip">
        <i class ="uk-icon-cog uk-icon-large uk-navbar-content"></i>
    </div>

</nav>


<div data-uk-margin class = "uk-grid"    >
    <div  class = "uk-width-1-1 uk-container-center plot" id = "plot">

    </div>
</div>

<div id = "controls" class = "uk-grid">

    <div class = "uk-width-1-3 uk-margin">

            <button class = "uk-button uk-button-success uk-button-large uk-width-1-1 uk-margin" id = "readData" >Read Data</button>
            <button class = "uk-button uk-button-danger uk-button-large uk-width-1-1 " disabled id = "clearData" data-uk-button>Clear Data</button>

    </div>
    <div class = "uk-width-1-3">
        <label for  = "readDelay">Reading Delay (s)</label>
        <input type="range" min="0" max="50" id="readDelay" value = "10" class = "mySlider">
        <strong id="readDelayValue"></strong>
    </div>
    <div class = "myDataTable uk-width-1-3">
        <ul id = "dataTable" class = "uk-list uk-list-line"><lh>Temperature</lh>
        </ul>
    </div>
</div>

    </body>
</html>
